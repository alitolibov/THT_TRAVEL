name: Build & deploy

on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: [self-hosted]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: docker compose up --build -d

      - name: Clean up
        run: docker system prune -f